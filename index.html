<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Picker</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    </head>
    <body>
        <header>
            <img src="assets/img/logo.png" alt="Color Picker" class="logo">
            <p>Color Picker</p>
        </header>
        <div class="main">

            <h1>Color Picker</h1>
            <h2>Pick your own color pallete</h2>
            
            <div class="box">
                <div class="colors-container">
                    <div class="color" style="border-radius: 10px 0px 0px 10px;">
                        <div class="color-hex">#000000</div>
                    </div>
                    <div class="color">
                        <div class="color-hex">#000000</div>
                    </div>
                    <div class="color">
                        <div class="color-hex">#000000</div>
                    </div>
                    <div class="color">
                        <div class="color-hex">#000000</div>
                    </div>
                    <div class="color">
                        <div class="color-hex">#000000</div>
                    </div>
                    <div class="color" style="border-radius: 0px 10px 10px 0px;">
                        <div class="color-hex">#000000</div>
                    </div>
                </div>
            </div>

            <button class="refresh">Generate</button>

            <div class="copied">Copied to clipboard</div>
        </div>

        <footer>
            <p>Made with <img class="heart" src="assets/img/heart.png"> by Paolo Leandro</p>
        </footer>

        <script>
            // set random colors
            $('.refresh').click(function(){
                $('.color').each(function(){
                    var rColor = '#' + Math.random().toString(16).substr(2,6);
                    $(this).css('background-color',rColor);
                    $(this).children('.color-hex').text(rColor);
                });
            }).trigger('click');

            // copy to clipboard
            $('.color').click(function(){
                var input = $("<input>");
                var color = $(this).children(".color-hex").text();
                $('body').append(input);
                input.val(color).select();
                document.execCommand('copy');
                input.remove();
                $('.copied').fadeIn().delay(1000).fadeOut();
            });
        </script>
    </body>
</html>
